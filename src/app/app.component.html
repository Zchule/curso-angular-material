<md-toolbar color="primary">
  <button md-icon-button="">
    <md-icon>menu</md-icon>
  </button>
  Angular Material Example
  <button md-fab (click)="showForm = !showForm">
    <md-icon>add</md-icon>
  </button>
</md-toolbar>
<div *ngIf="showForm">
    <md-card>
      <md-card-title>Register a Blogger</md-card-title>
      <md-card-content>
        <form name="bloggerForm">
          <md-input [(ngModel)]="blogger.name" name="name" placeholder="Name"></md-input>
          <md-input [(ngModel)]="blogger.username" name="blogger" placeholder="Username"></md-input>
          <md-input [(ngModel)]="blogger.email" name="email" placeholder="Email"></md-input>
          <md-input [(ngModel)]="blogger.profilePictureURL" name="profilePicture" placeholder="Profile Picture URL"></md-input>
          <md-radio-group>
            <md-radio-button value="male">Male</md-radio-button>
            <md-radio-button value="female">Female</md-radio-button>
          </md-radio-group>
          <div>
            <md-checkbox>Technology</md-checkbox>
            <md-checkbox>Science</md-checkbox>
          </div>
        </form>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button (click)="addBlogger(blogger)" color="accent">Add</button>
      </md-card-actions>
    </md-card>
</div>

<div>
  <md-card *ngFor="let blogger of bloggers">
    <md-card-header>
      <div *ngIf="blogger.profilePictureURL" md-card-avatar
        [style.background-image]="getImageURL(blogger.profilePictureURL)"
        [style.background-size]="'cover'">
      </div>
      
      <div *ngIf="!blogger.profilePictureURL" md-card-avatar
            class="example-header-image">
      </div>

      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu>
        <button md-menu-item>
          <md-icon>edit</md-icon>
          <span>Edit</span>
        </button>
        <button md-menu-item (click)="delete(blogger)">
          <md-icon>delete</md-icon>
          <span>Delete</span>
        </button>
      </md-menu>

      <md-card-title>{{blogger.name}}</md-card-title>
      <md-card-subtitle>{{blogger.username}}</md-card-subtitle>
    </md-card-header>
    
    <md-card-content *ngIf="blogger.posts.length !== 0" >
      {{blogger.posts[0].body}}
    </md-card-content>
    
    <md-card-actions align="end">
      <button md-button color="primary">Like</button>
      <button md-button color="primary">Share</button>
    </md-card-actions>
  </md-card>
</div>

<div>
  <pre>
    {{blogger | json}}
  </pre>
  <pre>
    {{bloggers | json}}
  </pre>
</div>
